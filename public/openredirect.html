<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オープンリダイレクト検証ページ</title>
  </head>
  <body>
    <h1>オープンリダイレクト検証ページ</h1>
    <script>
      const url = new URL(location.href)
      const redirectUrl = url.searchParams.get('url')
      if (redirectUrl) {
        // オリジンを取得するため、URLオブジェクトにする
        const redirectUrlObj = new URL(redirectUrl, location.href)
        if (
          redirectUrlObj.origin === location.origin ||
          confirm(`${redirectUrl}へリダイレクトします。よろしいですか？`)
        ) {
          location.href = redirectUrl
        }
      }
    </script>
  </body>
</html>
